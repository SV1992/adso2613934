<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="/07-layout/css/reset.css">
    <link rel="stylesheet" href="/07-layout/css/fonts.css">
    <link rel="stylesheet" href="/07-layout/css/master.css">        
</head>
<body>
    <main class="my-profile">
        <header>
            <a href="/07-layout/users/users.html" class="btn-back">
                <img src="/07-layout/images/btn-back.svg" alt="Back">
            </a>
            <h1>Show My Profile</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">    
                <figure class="avatar" >
                    <img class="mask" src="/07-layout/images/photo.jpg" alt="Photo">
                    <img class="border" src="/07-layout/images/borde2.svg" alt="border">
                </figure>
                <h2>Lucy Hale</h2>
                <h4>Admin</h4>
                <menu>                    
                    <a href="/07-layout/my-profile.html">
                        <img src="/07-layout/images/ico-myprofile.svg" alt="My Profile">
                        My Profile
                    </a>
                    <a href="/07-layout/dashboard.html">
                        <img src="/07-layout/images/ico-dashboard.svg" alt="Dashboard">
                        Dashboard
                    </a>
                    <a href="/07-layout/">
                        <img src="/07-layout/images/ico-logout.svg" alt="Log Out">
                        Log Out
                    </a>
                </menu>
        </nav>
        <section>
            <figure class="avatar" >
                <img class="mask" src="/07-layout/images/photojohn.jpg" alt="Photo">
                <img class="border" src="/07-layout/images/borde2.svg" alt="border">
            </figure>
            <h2>John Wick</h2>
            <span class="email"><b>johnwick@gmail.com</b></span>
            <span class="role">
                <img src="/07-layout/images/ico-role.svg" alt="role">
                <b>Customer</b>
            </span>
            <div class="grid">
                <span class="data data-id">
                <img src="/07-layout/images/ico-data-id.svg" alt="Id">
                <b>1053849099</b>
                </span>
                <span class="data data-address">
                    <img src="/07-layout/images/ico-data-address.svg" alt="Address">
                    <b>Str 16A # 3-63</b>
                </span>
                <span class="data data-phone-number">
                    <img src="/07-layout/images/ico-data-phone-number.svg" alt="Phone Number">
                    <b>3147348432</b>
                </span>
                <span class="data data-birth-date">
                    <img src="/07-layout/images/data-birth-date.svg" alt="Birth Date">
                    <b>10/10/1985</b>
                </span>
                <span class="data data-gender">
                    <img src="/07-layout/images/ico-data-gender.svg" alt="Gender">
                    <b>Male</b>
                </span>
                <span class="data data-status">
                    <img src="/07-layout/images/ico-data-status.svg" alt="Status">
                    <b>Active</b>
                </span>
            </div>
        </section>
    </main>   
    <script src="/07-layout/js/jquery-3.7.1.min.js"></script>  
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
            })
        //----------------------------       
        })
    </script>
</body>
</html>
