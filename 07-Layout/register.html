<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">        
</head>
<body>
    <main class="register">
        <header>
            <a href="catalogue.html" class="btn-back">
                <img src="images/btn_prev.svg" alt="Back">
            </a>
            <img src="images/Logo-welcome.svg" alt="login">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                      class="line top"
                      d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                      class="line middle"
                      d="m 70,50 h -40" />
                <path
                      class="line bottom"
                      d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <img src="images/title-menu.svg" alt="Menu" class="title-menu" >
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    Login
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                    Register
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    Catalogue
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard.html" method="get" >
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-upload-photo.svg" alt="Photo">
                    <img class="border" src="images/borde.svg" alt="Photo">
                    <input id="photo" type="file" name="photo" accept="image/*" >

                </div>
                
             <div class="form-group">
                <label>
                    <img src="images/ico-name.svg" alt="name">
                    Full Name:
                </label>
                <input type="text" name="name" placeholder="john wick" maxlength="14">
             </div>
             <div class="form-group">
                <label>
                    <img src="images/ico-email-register.svg" alt="Password">
                    Email:
                </label>                
                <input type="email" name="email" placeholder="johnwick@gmail.com" >
             </div>
             <div class="form-group">
                <label>
                    <img src="images/ico-phone.svg" alt="name">
                    Phone Number:
                </label>
                <input type="number" name="phonenumber" placeholder="3147348431" maxlength="12">
             </div>
             <div class="form-group">
                <label>
                    <img src="images/ico-birthday.svg" alt="name">
                    Birth Day:
                </label>
                <input type="text" name="name" placeholder="10/10/1985">
             </div>
             <div class="form-group">
                <label>
                    <img src="images/ico-password-register.svg" alt="Password">
                    Password:
                </label>
                <img class="ico-eye" src="images/ico-eye.svg" alt="Eye">
                <input type="password" name="password" placeholder="dontmesswithmydog">
             </div>
             <div class="form-group">
                <button>
                    <img src="images/content-btn-register.svg" alt="login">
                </button>                              
             </div>

            </form>
        </section>
    </main>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        })
        //----------------------------
        $togglePass = false
        $('section').on('click', '.ico-eye', function(){
            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')
            
            !$togglePass ? $(this).attr('src', 'images/ico-eye-open.svg')
                         : $(this).attr('src', 'images/ico-eye.svg')
            
            $togglePass = !$togglePass

        })
         //----------------------------
         $('.border').click(function(e) {
            $('#photo').click()
         })
         $('#photo').change(function(e){
            e.preventDefault()
            let reader = new FileReader()
            reader.onload = function(evt) {
                $('#upload').attr('src', event.target.result)
            }
            reader.readAsDataURL(this.files[0])
         })
         //----------------------------
        })
    </script>
</body>
</html>
